	<div class="container" id="log-in-cont">
		<div>
			<div class="log-in-div" id="log-in-div">
				<form id="log-in-form" enctype="text/plain" action="">
					<div class="row">
						<label class="email-label" id="email-label">Email:</label><br>
						<input type="text" value="" name="email" placeholder="Bob@Example.com" class="input" id="email-input"><br>
					 </div>
					 <div class="row">
						<label class="password-label" id="password-label">Password:</label><br>
						<input type="text" value="" name="password" placeholder="password#1" class="box" id="password-input"><br>
					</div>
				</form>
				<div>
					<button class="btn btn-primary btnLogIn" id="btnLogIn">Log In</button>
				</div>
				<div>
					<button class="btn btn-default btnSignUp" id="btnRegister">Register</button>
				</div>
			</div>
			<div class="hide register-div" id="register-div">
				<form class= id="register-form" enctype="text/plain" action="">
					<div class="row">
						<label class="first-name-label" id="first-name-label">First Name:</label><br>
						<input type="text" value="" name="first-name" placeholder="Bob" class="input" id="new-first-name-input"><br>
					 </div>
					 <div class="row">
						<label class="last-name-label" id="last-name-label">Last Name:</label><br>
						<input type="text" value="" name="last-name" placeholder="Smith" class="input" id="new-last-name-input"><br>
					 </div>
					<div class="row">
						<label class="email-label" id="email-label">Email:</label><br>
						<input type="text" value="" name="email" placeholder="Bob@Example.com" class="input" id="new-email-input"><br>
					 </div>
					 <div class="row">
						<label class="password-label" id="password-label">Password:</label><br>
						<input type="text" value="" name="password" placeholder="password#1" class="box" id="new-password-input"><br>
					</div>
				</form>
				<div>
					<button class="btn btn-success btnSignUp" id="btnSignUp">Sign Up</button>
				</div>
			</div>

		</div>
	</div>
	<div>
		<button class="btn btn-default btnLogOut hide" id="btnLogOut">Log Out</button>
	</div>


	<div class="container hide" id="main-cont">
		<div class="row row-title">
			<header class="title">
				<nav>
					<h1>See You There!</h1>
				</nav>	
			</header>
		</div>

		<div class="question-row where-box">
			<h3>Select your part of town.</h3>
		</div>
		
		<div class="row row-area-select">
			<div class="col-md-12">
			</div>
			  <div id="where">
			</div>
		</div>


		<div class="row info-row row-select">
			<div class="col col-lg-4 question-row when-box" id="when">
				<h3>When?</h3>
				<div class="row when-body">
					<div class="col-md-12">
						<div class="row">

						</div>
						<ul class="nav nav-tabs row list-when">
							<li role="presentation" class="active" id="list-upcoming"><a class="event-tab" id="upcoming-tab" data-toggle="tab">Upcoming Events</a></li>

							<li role="presentation" class="" id="list-cal"><a class="event-tab" id="cal-tab" data-toggle="tab">Calendar</a></li>

							<li role="presentation" class="" id="list-create"><a class="event-tab" id="create-tab" data-toggle="tab" >Create Event</a></li>
						</ul>

						<div class="tab-content row">
							<div class="col-md-12 event-pane tab-pane fade in active upcoming-div " id="upcoming-div">
								<div class="row">
									<h4>Upcoming Events</h4>
									<div class="upcoming-here" id="upcoming-here">
										<table class='table upcoming-Table' id="upcoming-Table">
											<th>Event Name</th>
											<th>Date</th>
											<th>Time</th>
											<th>Remove Event</th>
											<tbody class="tbody upcoming-Tbody" id="upcoming-Tbody">
											</tbody>
										</table>
									</div>
									<div class= "newButtonGoHere" id="newButtonGoHere">
									</div>
								</div>
							</div>/

							<div class="col-md-12 event-pane tab-pane fade calendar-div" id="calendar-div">
								<div class="row">
									<h4>Calendar</h4>
									<div class="container">
										<div class="myCal cal1 row" id="myCal">
										</div>
									</div>
								</div>
							</div>
							
							<div class="col-md-12 event-pane tab-pane fade create-div " id="create-div">
								<div class="row">
									<div class="new-event-div col-md-5" id="new-event-div">
										<h4>Create Event</h4>
										<form class= id="new-event-form" enctype="text/plain" action="">

											<div class="row">
												<label class="event-name-label" id="event-name-label">Event Name:</label><br>
												<input type="text" value="" name="event-name" placeholder="Jim's Party" class="input" id="event-name-input"><br>
											</div>

											<div class="row">
												<label class="event-start-date-label" id="event-start-date-label">Event Start Date: (YYYY-MM-DD)</label><br>
												<input type="text" value="" name="event-start-date" placeholder="2017-02-09" class="input" id="event-start-date-input"><br>
											</div>

											<div class="row">
												<label class="event-start-time-label" id="event-start-time-label">Event Start Time: (Military Time)</label><br>
												<input type="text" value="" name="event-start-time" placeholder="16:00:00" class="input" id="event-start-time-input"><br>
											</div>

											<div class="row">
												<label class="event-end-date-label" id="event-end-date-label">Event End Date: (YYYY-MM-DD)</label><br>
												<input type="text" value="" name="event-end-date" placeholder="2017-02-09" class="input" id="event-end-date-input"><br>
											</div>

											<div class="row">
												<label class="event-end-time-label" id="event-end-time-label">Event End Time: (Military Time)</label><br>
												<input type="text" value="" name="event-end-time" placeholder="16:00:00" class="input" id="event-end-time-input"><br>
											</div>
										</form>
										<button class="btn btn-success btnSignUp" id="new-date-button">Create</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>











			<div class="col col-lg-4 question-row who-box" id="who">
				<h3>Who?</h3>
				<div class="contact-div" id="contact-div">
					<form class= id="contact-form" enctype="text/plain" action="">
						<div class="row">
							<label class="first-name-cont-label" id="first-name-cont-label">First Name:</label><br>
							<input type="text" value="" name="first-name-cont" placeholder="Bob" class="input" id="first-name-cont-input"><br>
						</div>
						<div class="row">
							<label class="last-name-cont-label" id="last-name-cont-label">Last Name:</label><br>
							<input type="text" value="" name="last-name-cont" placeholder="Smith" class="input" id="last-name-cont-input"><br>
							</div>
						<div class="row">
							<label class="email-cont-label" id="email-cont-label">Email:</label><br>
							<input type="text" value="" name="email" placeholder="Bob@Example.com" class="input" id="email-cont-input"><br>
						</div>
						<div class="row">
							<label class="phone-cont-label" id="phone-cont-label">Phone:</label><br>
							<input type="text" value="" name="phone" placeholder="512-555-1234" class="input" id="phone-cont-input"><br>
						</div>
					</form>
					<div>
						<button class="btn btn-success btnNewCont" id="btnNewCont">Create</button>
					</div>
				</div>
				<div class="exContactBox exContactBox" id="exContactBox">	
					<div class="row exContactTitle" id="exContactTitle">
						<h3>Contact List</h3>
					</div>
					<div class="row exContactForm" id="exContactForm">
						<table class='table exContactTable' id="exContactTable">
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Phone</th>
							<tbody class="tbody exContactTbody" id="exContactTbody">
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col col-lg-4 question-row what-box" id="what">
				<h3>What?</h3>
			</div>
		</div>

		<div class="info-row input-options">
		  <div class="col col-lg-4" id="when"></div>
		  <div class="col col-lg-4" id="who"></div>
		  <div class="col col-lg-4" id="what"></div>
		</div>
